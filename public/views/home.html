<h1> this is cool, {{message}} </h1>
<div class="vertbox">
  <div class="timeslot" ng-repeat="ts in games">
    <div class="flexbox">
      <div ng-repeat="game in ts | orderBy: ['pitch']">
        <div class="item game">
          <div class="info">
            <div> Pitch {{game.pitch + 1}} </div>
            <!-- <div> {{timeslots[game.timeslot]}} </div> -->
          </div>
          <table>
            <tr>
              <td> {{game.team_a.name}} </td>
              <td class="right"> {{game.team_a_score}} </td>
            </tr>
            <tr>
              <td> {{game.team_b.name}} </td>
              <td class="right"> {{game.team_b_score}} </td>
            </tr>
          </table>
        <!-- end of game -->
        </div>
      </div>
    </div>
  <!-- end of inner box -->
  </div>
</div>
