<div class="game" ng-class="game.rt_snitch ? 'completed' : ''">
  <div class="info header">
    <div class="icon">
      <a ui-sref="game({id: game._id})">
        <span class="glyphicon glyphicon-info-sign"></span>
      </a>
    </div>
    <div> 
      <a ui-sref="pitch({pitch: game.pitch})">
        Pitch {{game.pitch + 1}} 
      </a>
    </div>
    <div> {{$root.timeslots[game.timeslot]}} </div>
    <!-- idk if I want to show duration on every page- could be confusing -->
    <!-- <div ng-if="game.duration !== 0"> {{game.duration}} </div> -->
  </div>
  <div class="info header cols">
    <div class="info split">
      <div> {{game.team_a.rank}}. <a ui-sref="team({id: game.team_a._id})">{{game.team_a.name}}</a> </div>
      <div> 
        {{game.team_a_score}}<!-- 
         --><span ng-if="game.rt_snitch === game.team_a._id">*</span><!-- 
         --><span ng-if="game.ot_snitch === game.team_a._id">^</span><!-- 
         --><span ng-if="game.sd_snitch === game.team_a._id">$</span>
      </div>
    </div>
    <div class="info split">
      <div> {{game.team_b.rank}}. <a ui-sref="team({id: game.team_b._id})">{{game.team_b.name}}</a> </div>
      <div> 
        {{game.team_b_score}}<!-- 
         --><span ng-if="game.rt_snitch === game.team_b._id">*</span><!-- 
         --><span ng-if="game.ot_snitch === game.team_b._id">^</span><!-- 
         --><span ng-if="game.sd_snitch === game.team_b._id">$</span>
      </div>
    </div>
  </div>
  <div class="info cols">
    <div class="info split">
      <div>Snitch</div>
      <div> <a ui-sref="ref({id: game.snitch._id})">{{game.snitch.name}}</a> </div>
    </div>
    <div class="info split">
      <div>Head Referee</div>
      <div> <a ui-sref="ref({id: game.head_referee._id})">{{game.head_referee.name}}</a> </div>
    </div>
    <!-- <div class="info split">
      <div>Crews</div>
      <div ng-repeat="crew in game.crews">
        <a ui-sref="crew({id: crew})">{{crew}}</a>
      </div>
    </div>
 -->  </div>
</div>
