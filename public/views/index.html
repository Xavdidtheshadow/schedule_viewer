<html lang="en" ng-app="refViewer">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/">
  <link href="css/favicon.ico" rel="icon" type="image/x-icon" />

  <title ng-bind="header">World Cup 8</title>

  <!-- CSS -->
  <!-- bower:css -->
  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css" />

  <!-- custom styles -->
  <link rel="stylesheet" href="css/the.css">

<body>
  <div class="mid container-fluid">
    <nav role="navigation" class="navbar">
      <div class="container-fluid">
        <div class="navbar-header">
          <a ui-sref="timeline">
            <p class="brand navbar-brand">World Cup 8</p>
          </a>
        </div>
        <div>
          <ul class="nav navbar-nav">
            <li ui-sref-active="active">
              <a ui-sref="timeline">Schedule</a>
            </li>
            <li ui-sref-active="active">
                <a ui-sref="teams">Teams</a>
            </li>
            <li ui-sref-active="active">
                <a ui-sref="refs">Referees</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ANGULAR DYNAMIC CONTENT -->
    <div ui-view>
      <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div> 
    </div>
  </div>

  <!-- JS -->
  <!-- bower:js -->
  <script src="libs/jquery/dist/jquery.js"></script>
  <script src="libs/angular/angular.js"></script>
  <script src="libs/bootstrap/dist/js/bootstrap.js"></script>
  <script src="libs/angular-ui-router/release/angular-ui-router.js"></script>
  <!-- endbower -->


  <!-- ANGULAR APP -->
  <script src="js/app.js"></script>
